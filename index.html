<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/ytlogo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/sbtn.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/pic.png" alt="">
            </div>
        </div>
    </nav>
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">history</a>
        <a href="#" class="links"><img src="img/yv.png" alt="">your video</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">watch leater</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">like video</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="">show more</a>
    </div>
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>
    <div class="video-container">
        <div class="video">
            <img src="img/img1.jpg" class="thumbnail" alt="">
            <div class="content">
                <img src="img/pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Vikram(2022) | Lokesh</h4>
                    <p class="channel-name">RKMLF</p>
                </div>
            </div>
        </div> 
        <div class="video">
            <img src="img/img2.jpg" class="thumbnail" alt="">
            <div class="content">
                <img src="img/pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Beast(2022) | Nelson</h4>
                    <p class="channel-name">Sun pictures</p>
                </div>
            </div>
        </div> 
        <div class="video">
            <img src="img/img3.jpg" class="thumbnail" alt="">
            <div class="content">
                <img src="img/pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">kaithi 2 yet to be star | Lokesh's sambavam start</h4>
                    <p class="channel-name">LCU</p>
                </div>
            </div>
        </div> 
        <div class="video">
            <img src="img/img4.jpg" class="thumbnail" alt="">
            <div class="content">
                <img src="img/pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Maanagaram full movie(2017) | Lokesh</h4>
                    <p class="channel-name">potetial flims</p>
                </div>
            </div>
        </div> 
        <div class="video">
            <img src="img/img5.jpg" class="thumbnail" alt="">

                <img src="img/pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">valimai (2022) | Ajith</h4>
                    <p class="channel-name">Zee studios</p>
                </div>
            </div>
        </div> 
    </div>
  
</body>
</html>
